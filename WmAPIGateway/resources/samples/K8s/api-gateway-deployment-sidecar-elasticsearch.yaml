# Configuration for deploying an API Gateway with an elasticsearch as a sidecar container to a kubernetes cluster.
# The cluster should provide at least 4 GB of main memory.
#
# The full documentation is available from the Software AG Documentation website: 
# http://techcommunity.softwareag.com/ecosystem/documentation/webmethods/api_gateway/yai10-4/index.htm
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-deployment
  template:
    metadata:
      labels:
        app: api-gateway-deployment
    spec:
      # This initContainers is necessary that elastic-search is able to start
      initContainers:
      - name: init-sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 1
            memory: 1Gi
        securityContext:
          privileged: true
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
      containers:
      - name: apigateway
        # Please fill in the path to your api gateway image stored in a docker registry.
        image: <yourDockerRegistry>:<RegistryPort>/<PathToApiGateway>:<Tag>
        # The default pull policy is IfNotPresent which causes the Kubelet to skip pulling an image if it already exists.
        # If you would like to always force a pull use "Always"
        imagePullPolicy: IfNotPresent
        # Environment variables to access the sidecar elasticsearch. They should not be changed!
        env:
        - name: "apigw_elasticsearch_hosts"
          value: "127.0.0.1:9200"
        - name: "apigw_elasticsearch_https_enabled"
          value: "false"
        - name: "apigw_elasticsearch_http_username"
          value: null
        - name: "apigw_elasticsearch_http_password"
          value: null
        # Ports used in the docker image, the default ports are 5555 and 9072
        ports:
        - containerPort: 5555
          name: 5555tcp01
          protocol: TCP
        - containerPort: 9072
          name: 9072tcp01
          protocol: TCP
        livenessProbe:
          failureThreshold: 4
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 5555
          timeoutSeconds: 2
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /rest/apigateway/health
            port: 5555
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 2
          timeoutSeconds: 2
      # The elasticsearch container
      - name: elastic-search
        image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
        imagePullPolicy: IfNotPresent
        env:
        - name: "xpack.security.enabled"
          value: "false"
        - name: "node.name"
          value: "elasticsearch"
        - name: "discovery.seed_hosts" 
          value: "elasticsearch:9300"
        - name: "cluster.initial_master_nodes"
          value: "elasticsearch"
        ports:
        - containerPort: 9200
          name: 9200tcp00
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 2
          successThreshold: 1
          tcpSocket:
            port: 9200
          timeoutSeconds: 2
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 2
          successThreshold: 2
          tcpSocket:
            port: 9200
          timeoutSeconds: 2
---
# An example service for the deployment above.
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app.kubernetes.io/name: api-gateway-deployment
spec:
  type: NodePort
  ports:
    - name: http1
      port: 5555
      targetPort: 5555
      protocol: TCP
    - name: http2
      port: 9072
      targetPort: 9072
      protocol: TCP
    - name: http3
      port: 9200
      targetPort: 9200
  selector:
    app: api-gateway-deployment